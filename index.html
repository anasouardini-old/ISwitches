              <div class=title> <h1>I PHONE TOGGLE SWITCHES</h1> </div>

              <div class='switches'>

                    <section class='sec1'>

                          <div class='switch1'>

                                <div class='vertical' id='sv1off' onclick='switches(this.id)'>
                                      <div class='circle1' id='v1off' ></div>
                                </div>

                                <div class='horizontal' id='sh1off' onclick='switches(this.id)'>
                                      <div class=circle1 id='h1off'></div>
                                </div>

                          </div> <!-- SWITCH 1 -->

                          <div class='switch2'>

                                <div class='vertical' id='sv2off' onclick='switches(this.id)'>

                                  </div>
                                </div>

                                      <div class=on></div>
                                  </div>

                          </div> <!-- SWITCH 2 -->

                    </section> <!-- SECTION 1 -->

                                </div>

                          </div> <!-- SWITCH 3 -->

                          <div class='switch4'>

                                <div class='vertical' id='sv4off' onclick='switches(this.id)'>

                                </div>

                                </div>

                          </div> <!-- SWITCH 4 -->

                  </section> <!-- SECTION 2 -->

              </div> <!-- SWITCHES -->
